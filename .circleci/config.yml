version: 2
jobs:
  build:
    docker:
      - image: postgres
        environment:
          POSTGRES_DB=root
          POSTGRES_PASSWORD=root
          POSTGRES_USER=root
      - image: circleci/node:7.10
    working_directory: /var/www/html
    steps:
      - checkout
      - run: node -v
      - run: yarn install
      - run:
          name: Initialize Database
          command: |
            ./ace migration:refresh
            ./ace db:seed
      - run: npm run test
